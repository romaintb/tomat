# cargo-deny configuration file

[graph]
targets = []
all-features = false
no-default-features = false

[output]
feature-depth = 1

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = []

[licenses]
version = 2
confidence-threshold = 0.8
exceptions = []

[[licenses.allow]]
name = "MIT"

[[licenses.allow]]
name = "Apache-2.0"

[[licenses.allow]]
name = "Apache-2.0 WITH LLVM-exception"

[[licenses.allow]]
name = "BSD-2-Clause"

[[licenses.allow]]
name = "BSD-3-Clause"

[[licenses.allow]]
name = "ISC"

[[licenses.allow]]
name = "Unicode-DFS-2016"

# Some crates don't have SPDX identifiers, so we need to be a bit more lenient
[[licenses.allow]]
name = "OpenSSL"

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

deny = [
    # Specific crates with security issues or that we want to avoid
]

skip = [
    # Skip version checks for these crates
]

skip-tree = [
    # Skip entire dependency trees
]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []